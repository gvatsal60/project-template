repos:
  # Built-in hook
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-shebang-scripts-are-executable
      - id: check-xml
      - id: check-yaml
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: pretty-format-json
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  # ShellCheck hook for linting shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: shellcheck
        description: This hook runs shellcheck for linting shell scripts

  # Bashate hook for linting shell scripts
  - repo: https://github.com/openstack/bashate
    rev: 2.1.1
    hooks:
      - id: bashate
        name: bashate
        description: This hook runs bashate for linting shell scripts
        entry: bashate # Specify the entry point for the hook
        language: python # Language used to run the hook
        types: [shell] # Types of files this hook applies to

  - repo: https://github.com/biomejs/pre-commit
    rev: ''
    hooks:
      - id: biome-check
        additional_dependencies: ['@biomejs/biome@1.4.1']

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.6
    hooks:
      - id: check-github-workflows
        args: ['--verbose']

  - repo: https://github.com/rhysd/actionlint
    rev: ''
    hooks:
      - id: actionlint
      - id: actionlint-docker
      - id: actionlint-system

  - repo: https://github.com/google/yamlfmt
    rev: ''
    hooks:
      - id: yamlfmt

  - repo: https://github.com/adrienverge/yamllint
    rev: ''
    hooks:
      - id: yamllint
